name: Build

permissions:
  contents: write

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Show versions
        run: |
          rustc --version
          cargo --version

      - name: Build (release)
        run: cargo build --release

      - name: Package binary (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p artifacts
          cp target/release/rlconverter artifacts/rlconverter-linux-x64
          chmod +x artifacts/rlconverter-linux-x64

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item -Path target\release\rlconverter.exe -Destination artifacts\rlconverter-windows-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rlconverter-${{ runner.os }}-x64
          path: artifacts/*
          if-no-files-found: error

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rlconverter-*
          path: artifacts
          merge-multiple: true

      - name: List downloaded files
        run: |
          ls -la artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          generate_release_notes: true
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
